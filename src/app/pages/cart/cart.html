<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <!-- Cliente Seleccionado -->
  <ion-card>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="../../../assets/img/customers.png" alt="Cliente Seleccionado">
      </ion-thumbnail>
      <ion-label>
        <h2>Nombre del Cliente</h2> <!-- Nombre del cliente -->
      </ion-label>
      <ion-button fill="clear">
        <ion-icon name="search" size="large"></ion-icon> <!-- Icono de búsqueda -->
      </ion-button>
    </ion-item>
  </ion-card>

  <!-- Lista de productos -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Producto 1</h2>
        <p>Precio Unitario: 100.000 Gs.</p>
        <p>Cantidad: 2</p>
        <p>Subtotal: 200.000 Gs.</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Producto 2</h2>
        <p>Precio Unitario: 50.000 Gs.</p>
        <p>Cantidad: 1</p>
        <p>Subtotal: 50.000 Gs.</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Producto 3</h2>
        <p>Precio Unitario: 30.000 Gs.</p>
        <p>Cantidad: 3</p>
        <p>Subtotal: 90.000 Gs.</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Total -->
  <ion-item lines="none" style="text-align: right; margin-top: 20px;">
    <ion-label class="ion-text-right">
      <h2><strong style="font-size: 1.4em;">Total:</strong><span style="font-size: 1.4em;"> 340.000 Gs.</span></h2>
    </ion-label>
  </ion-item>

  <!-- Botón Finalizar Venta -->
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="primary">
        Finalizar Venta
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
