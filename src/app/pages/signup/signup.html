<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.png" alt="Fox logo">
  </div>

  <div class="signup-form">
    <form #signupForm="ngForm" novalidate>
      <ion-input
        label="Nombre"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.first_name"
        name="first_name"
        type="text"
        #firstName="ngModel"
        pattern="[a-zA-Z]+"
        errorText="El nombre solo debe contener letras"
        required>
      </ion-input>

      <ion-input
        label="Apellido"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.last_name"
        name="last_name"
        type="text"
        #lastName="ngModel"
        pattern="[a-zA-Z]+"
        errorText="El apellido solo debe contener letras"
        required>
      </ion-input>

      <ion-input
        label="Teléfono"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.phone"
        name="phone"
        type="text"
        #phone="ngModel"
        pattern="^0971[0-9]{6}$"
        errorText="El teléfono debe tener el formato 0971422641"
        placeholder="0971422641"
        required>
      </ion-input>

      <ion-input
        label="Usuario"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.username"
        name="username"
        type="text"
        #username="ngModel"
        pattern="[a-zA-Z0-9]+"
        errorText="El usuario debe ser alfanumérico y no debe contener espacios"
        required>
      </ion-input>

      <ion-input
        label="Contraseña"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.password"
        name="password"
        type="password"
        #password="ngModel"
        errorText="La contraseña es requerida"
        required>
      </ion-input>

      <div class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-button 
              (click)="onSignup(signupForm)" 
              type="submit" 
              expand="block" 
              [disabled]="!signupForm.valid"> <!-- Deshabilitar hasta que el formulario sea válido -->
              Crear cuenta
            </ion-button>
          </ion-col>
        </ion-row>

        <!-- Botón de registro -->
        <ion-row>
          <ion-col>
            <ion-button (click)="onLogin()" expand="block" color="secondary">Ya tengo una cuenta</ion-button>
          </ion-col>
        </ion-row>
      </div>
    </form>
  </div>

</ion-content>
