<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.png" alt="Fox logo">
  </div>

  <div class="signup-form">
    <form #signupForm="ngForm" novalidate>
      <ion-input
        label="Usuario"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.username"
        name="username"
        type="text"
        #username="ngModel"
        pattern="[a-zA-Z0-9]+"
        errorText="El usuario debe ser alfanumÃ©rico y no debe contener espacios"
        required>
      </ion-input>

      <ion-input
        label="ContraseÃ±a"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.password"
        name="password"
        type="password"
        #password="ngModel"
        errorText="Password is required"
        required>
      </ion-input>

      <div class="ion-padding">
        <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Crear cuenta</ion-button>
      </div>
    </form>
  </div>

</ion-content>
